<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" href="assets/logo-getwork.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="src/styles/signup.css">
</head>
<body>   
    
    <div class="contenedor-active" id="contenedor">       
        <div id="background"></div>
        <div class="container">
            <div class="registration">
                <a href="index.html" class="back-button">← Volver</a>
                <br><br>
                <h2 class="title">Crear cuenta</h2>
                <!-- Campo de correo electrónico -->
                <div class="form-group">
                    <div class="label-container">
                        <label for="email">Email:</label>
                    </div>
                    <input type="email" id="email" placeholder="Introduce tu email">
                    <span id="emailError" class="error-message" style="display: none; color: red;">Ingrese un correo electrónico válido.</span>
                </div>
                <!-- Campo de datos personales -->
                <div class="form-group">
                    <div class="label-container">
                        <label for="datos">Nombre:</label>
                    </div>
                    <input type="datos" id="datos" placeholder="Introduce tus nombres">
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="datos">Apellidos:</label>
                    </div>
                    <input type="datos" id="datos" placeholder="Introduce tus apellidos">
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="datos">Usuario:</label>
                    </div>
                    <input type="datos" id="datos" placeholder="Introduce tu usuario">
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="password">Contraseña:</label>
                    </div>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                </div>      
                <div class="form-group">
                    <div class="label-container">
                        <label for="confirmPassword">Confirmar contraseña:</label>
                    </div>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" onkeyup="verificarContrasena()">
                    </div> 
                    <br><br>
                    <p class="register-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>  
                </div>        
                <button class="btn-register" onclick="validarFormulario()">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="scripts/signin.js"></script>
</body>
</html>
